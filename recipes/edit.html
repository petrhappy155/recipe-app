<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="edit.css">
        <title>Add Recipe</title>
    </head>
    <body>
        <div class="container">
            <div class="add-recipe">
                <h1>Add New Recipe</h1>
                <input type="text" id="recipe-title-edit" placeholder="Recipe title">
                <textarea id="recipe-text-edit" placeholder="Step 1"></textarea>
            </div>
            <div class="ingredients">
                <h2>Ingredients</h2>
                <ul class="ingredients-list">
                </ul>
                <form id="add-ingredient-form">
                    <input type="text" id="add-ingredient-text" name="text">
                    <button type="submit" id="add-ingredient-button">Add
                        Ingredient</button>
                </form>
            </div>
            <div class="delete-recipe">
                <h2>Danger Zone</h2>
                <button id="delete-recipe">Delete Recipe</button>
            </div>
        </div>
        <script src="uuid.js"></script>
        <script src="recipe-functions.js"></script>
        <script src="recipe-edit.js"></script>
    </body>
</html>
